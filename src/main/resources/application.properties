# Uygulama ismi
spring.application.name=AuthService

server.port=8085

# Veritaban? ba?lant?s?
spring.datasource.url=jdbc:postgresql://localhost:5432/auth-service
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA ve Hibernate ayarlar?
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Ana banner'? kapatma
spring.main.banner-mode=off

# Log seviyeleri (Önerilen: sadece hata ve uyar?lar? logla)
logging.level.root=warn

# RabbitMQ ba?lant? ayarlar?
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ exchange ve routing key ayarlar?
rabbitmq.exchange.name=blog-exchange
rabbitmq.routing.key.blog.created=blog.created
rabbitmq.routing.key.blog.updated=blog.updated
rabbitmq.routing.key.blog.deleted=blog.deleted

